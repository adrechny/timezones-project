<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Chicago</option>
        <option value="">Paris</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <div>
          <h2>Chicago</h2>
          <div class="date">October 23rd 2022</div>
        </div>
        <div class="time">12:30:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">October 23rd 2022</div>
        </div>
        <div class="time">12:30:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by Allison Drechny and
      <a href="https://github.com/adrechny/timezones-project" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
